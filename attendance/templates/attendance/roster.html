<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{coach}}</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'attendance/css/style.css' %}" />

</head>

<body>
    
    <div class="table-data">

        <h1> {{class}} with {{coach}}</h1>

        <table class="pure-table center pure-table-horizontal">
            <thead>
                <tr>
                    <th>Student #</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th> Email </th>
                    <th> Profile </th>
                </tr>
            </thead>

            <tbody>

                {% for record in roster %}

                <tr>
                    <td> {{ forloop.counter }}</td>
                    <td> {{ record.student.first_name }} </td>
                    <td> {{ record.student.last_name }}  </td>
                    <td> {{ record.student.email }} </td>
                    <td> <a href="{{ record.student}}"> Profile </a> </td> 
                </tr>

                {% endfor %}

            </tbody>

    </table>

    </div>

</body>
</html>
